<!DOCTYPE html>
<html>
<head>
    <title>Styled HTML Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            background: white;
            display: inline-block;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>

</head>
<body>

    <h1>Hello, World!</h1>
    <p>This is my first HTML page with CSS!</p>

</body>
</html>
